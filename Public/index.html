<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Material Tracking</h1>

    <form id="materialForm">
        <label for="name">Material Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br><br>

        <label for="note">Note:</label><br>
        <textarea id="note"></textarea><br><br>

        <label for="entryName">Name of Entry:</label>
        <input type="text" id="entryName" required><br><br>

        <label for="entryDate">Date of Entry:</label>
        <input type="date" id="entryDate" required><br><br>

        <button id="submit" type="submit">Add Material</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>

        <div id="materialTable"></div>

    <div id="materialList"></div>

    <script src="script.js"></script>
</body>
</html>
